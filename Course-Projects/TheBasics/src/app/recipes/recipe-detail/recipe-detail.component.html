<div class="row">
  <div class="col-12">
    <img [src]="item.imagePath" alt="" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{item.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group-vertical" role="group" aria-label="">
      <div [appDropdown]="1" class="btn-group" role="group">
        <button id="dropdownId" type="button" class="btn btn-primary dropdown-toggle" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownId">
          <a class="dropdown-item" (click)="addIngredient()" href="#">Add ingredients</a>
          <a class="dropdown-item" href="#">Edit ingredients</a>
          <a class="dropdown-item" href="#">Remove ingredients</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{item.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
       class="list-group-item"
       *ngFor="let ingredient of item.ingredients">
      {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
